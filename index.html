<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Celebration Tracker</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/a460c478c2.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fa-duotone fa-solid fa-gifts"></i>Advanced Celebration Tracker  </h1>
      <p class="subtitle">"Because love is in the details." Track birthdays & anniversaries, get gentle nudges, and give gifts that truly show you care.</p>
      <div class="notification-badge" id="notificationBadge">
        <i class="fa-regular fa-bell"></i>
      </div>
    </header>

    <div class="stat-item">
      <div class="stat-value" id="totalCelebrations" aria-live="polite">0</div>
      <div class="stat-label" >Total Celebrations</div>
    </div>

    <div class = "stat-item">
      <div class = "stat-value" id="upcomingCelebrations">0</div>
      <div class = "stat-label">Upcoming</div>
    </div>

    <div class = "stat-item">
      <div class = "stat-value" id = "totalCost">ksh0</div>
      <div class = "stat-label">Total Cost</div>
    </div>

  <script type = "module" src="./index.js"></script>
</body>
</html>
